<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body onload="loadLocalStorage()">
    <h1>Test</h1>

    <p>Search for:
      <input type="text" id="searchvalue" size="45" maxlength="64">
    </p>
 
    <p>Types:
      <fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
      <input type="radio" name="typeLights" id="typeLights0" value="0" checked/>
      <label for="typeLights0">Off</label>
      <input type="radio" name="typeLights" id="typeLights1" value="1"/>
      <label for="typeLights1">Normal</label>
      <input type="radio" name="typeLights" id="typeLights2" value="2"/>
      <label for="typeLights2">Submenu</label>
      </fieldset>
    </p>

    <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="cncl_button">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="save_button">Submit</button></div>
      </fieldset>
    </div>

    <script>
    function loadLocalStorage() {
      var searchvalue = document.getElementById("searchvalue");
      var radios = document.getElementsByName('typeLights');
      console.log(localStorage.getItem("Test#searchradio"));
      for (var i = 0, length = radios.length; i < length; i++) {
        console.log(i + ': id=' + radios[i].id);
        console.log(i + ': value=' + radios[i].value);
        if (radios[i].value == localStorage.getItem("Test#searchradio")) {
          console.log(i + ': CHECKED');
          radios[i].checked = true;
        }
        else
        {
          console.log(i + ': UNCHECKED');
          radios[i].checked = false;
        }
      }
      searchvalue.value = localStorage.getItem("Test#searchvalue");
      console.log('Refreshing ...');
      $("input[type='radio']").attr("checked",true).checkboxradio("refresh");
    }
    
    function getQueryParam(variable, defaultValue) {
      var query = location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
    }
    
    function saveOptions() {
      var searchvalue = document.getElementById("searchvalue");
      var searchradio;
      var radios = document.getElementsByName('typeLights');
      for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
          searchradio = radios[i];
          break;
        }
      }
      var options = {
        "search": searchvalue.value,
        "types": searchradio.value
      }
      localStorage.setItem("Test#options_all", options);
      localStorage.setItem("Test#searchvalue", searchvalue.value);
      localStorage.setItem("Test#searchradio", searchradio.value);
      return options;
    };
    
    var submitButton = document.getElementById("save_button");
    submitButton.addEventListener("click", 
      function() {
        console.log("Submit");
        var return_to = getQueryParam('return_to', 'pebblejs://close#');
        var options = saveOptions();
        var location = return_to + encodeURIComponent(JSON.stringify(options));
        document.location = location;
      }, 
    false);
    
    var cancelButton = document.getElementById("cncl_button");
    cancelButton.addEventListener("click", 
      function() {
        console.log("Cancel");
        var location = getQueryParam('return_to', 'pebblejs://close#');
        document.location = location;
      }, 
    false);
    </script>
  </body>
</html>
