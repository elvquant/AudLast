<!DOCTYPE html>
<html>
  <head>
    <title>PebbleHue Configuration</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body onload="loadLocalStorage()">
    <h1>PebbleHue Configuration</h1>

    <p>Host (IP):
      <input type="text" id="host" size="45" maxlength="64">
      <size=-2>(b.e.: 192.168.1.10 or my.host.net)</size>
    </p>
 
    <div>
      <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>Lights section:</legend>
      <input type="radio" name="typeLights" id="typeLights0" value="0"/>
      <label for="typeLights0">Off</label>
      <input type="radio" name="typeLights" id="typeLights1" value="1" checked/>
      <label for="typeLights1">Normal</label>
      <input type="radio" name="typeLights" id="typeLights2" value="2"/>
      <label for="typeLights2">Submenu</label>
      </fieldset>
    </div>

    <div>
      <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>Shortcuts section:</legend>
      <input type="radio" name="typeShortc" id="typeShortc0" value="10"/>
      <label for="typeShortc0">Off</label>
      <input type="radio" name="typeShortc" id="typeShortc1" value="11" checked/>
      <label for="typeShortc1">Normal</label>
      <input type="radio" name="typeShortc" id="typeShortc2" value="12"/>
      <label for="typeShortc2">Submenu</label>
      </fieldset>
    </div>

    <div>
      <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>Groups section:</legend>
      <input type="radio" name="typeGroups" id="typeGroups0" value="20"/>
      <label for="typeGroups0">Off</label>
      <input type="radio" name="typeGroups" id="typeGroups1" value="21" checked/>
      <label for="typeGroups1">Normal</label>
      <input type="radio" name="typeGroups" id="typeGroups2" value="22"/>
      <label for="typeGroups2">Submenu</label>
      </fieldset>
    </div>

    <div>
      <fieldset data-role="controlgroup" data-type="horizontal">
      <legend>Scenes section:</legend>
      <input type="radio" name="typeScenes" id="typeScenes0" value="30"/>
      <label for="typeScenes0">Off</label>
      <input type="radio" name="typeScenes" id="typeScenes1" value="31" checked/>
      <label for="typeScenes1">Normal</label>
      <input type="radio" name="typeScenes" id="typeScenes2" value="32"/>
      <label for="typeScenes2">Submenu</label>
      </fieldset>
    </div>

    <p>Hue ID (optional, expert only):
      <input type="text" id="hueid" size="45" maxlength="64">
    </p>
 
    <div class="ui-body ui-body-b">
      <fieldset class="ui-grid-a">
        <div class="ui-block-a"><button type="submit" data-theme="d" id="cncl_button">Cancel</button></div>
        <div class="ui-block-b"><button type="submit" data-theme="a" id="save_button">Submit</button></div>
      </fieldset>
    </div>

    <script>
    function loadLocalStorage() {
      var hostValue = document.getElementById("host");
      hostValue.value = localStorage.getItem("PebbleHue#hostValue");
      
      var lightsValue = localStorage.getItem("PebbleHue#lightsValue");
      if (lightsValue !== null) {
        $("input[value=\""+lightsValue+"\"]").click();
        $("input[name='typeLights']").checkboxradio("refresh");
      }
      
      var shortcValue = localStorage.getItem("PebbleHue#shortcValue");
      if (shortcValue !== null) {
        $("input[value=\""+shortcValue+"\"]").click();
        $("input[name='typeShortc']").checkboxradio("refresh");
      }
      
      var groupsValue = localStorage.getItem("PebbleHue#groupsValue");
      if (groupsValue !== null) {
        $("input[value=\""+groupsValue+"\"]").click();
        $("input[name='typeGroups']").checkboxradio("refresh");
      }
      
      var scenesValue = localStorage.getItem("PebbleHue#scenesValue");
      if (scenesValue !== null) {
        $("input[value=\""+scenesValue+"\"]").click();
        $("input[name='typeScenes']").checkboxradio("refresh");
      }
      
      var hueidValue = document.getElementById("hueid");
      hueidValue.value = localStorage.getItem("PebbleHue#hueidValue");
    }
    
    function getQueryParam(variable, defaultValue) {
      var query = location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (pair[0] === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return defaultValue || false;
    }
    
    function saveOptions() {
      var host = document.getElementById("host");
      var lightsValue = $("input[name='typeLights']:checked").val();
      var shortcValue = $("input[name='typeShortc']:checked").val();
      var groupsValue = $("input[name='typeGroups']:checked").val();
      var scenesValue = $("input[name='typeScenes']:checked").val();
      var hueid = document.getElementById("hueid");
      var options = {
        "host": host.value,
        "lights": lightsValue,
        "shortc": shortcValue,
        "groups": groupsValue,
        "scenes": scenesValue,
        "hueid": hueid.value
      }
      localStorage.setItem("PebbleHue#options_all", options);
      localStorage.setItem("PebbleHue#hostValue", host.value);
      localStorage.setItem("PebbleHue#lightsValue", lightsValue);
      localStorage.setItem("PebbleHue#shortcValue", shortcValue);
      localStorage.setItem("PebbleHue#groupsValue", groupsValue);
      localStorage.setItem("PebbleHue#scenesValue", scenesValue);
      localStorage.setItem("PebbleHue#hueidValue", hueid.value);
      return options;
    };
    
    var submitButton = document.getElementById("save_button");
    submitButton.addEventListener("click", 
      function() {
        console.log("Submit");
        var return_to = getQueryParam('return_to', 'pebblejs://close#');
        var options = saveOptions();
        var location = return_to + encodeURIComponent(JSON.stringify(options));
        document.location = location;
      }, 
    false);

    var cancelButton = document.getElementById("cncl_button");
    cancelButton.addEventListener("click", 
      function() {
        console.log("Cancel");
        var location = getQueryParam('return_to', 'pebblejs://close#');
        document.location = location;
      }, 
    false);
    </script>
  </body>
</html>
